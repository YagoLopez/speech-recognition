<!DOCTYPE html>
<html lang="es" class="no-js">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple content slider with depth-like zoom functionality" />
	<meta name="keywords" content="reconocimiento de voz, speech recognition, voice recognition, voice control, demo" />
	<meta name="author" content="Yago López Salvador" />
	<link rel="stylesheet" type="text/css" href="fonts/feather/style.css"/>
    <link rel="stylesheet" type="text/css" href="fonts/google-lato-font.css"/>
    <link rel="stylesheet" type="text/css" href="css/demo.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/animate.css/animate.min.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/Ionicons/css/ionicons.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/component.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/ng-dialog/css/ngDialog.min.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/ng-dialog/css/ngDialog-theme-plain.min.css"/>
    <link rel="stylesheet" type="text/css" href="bower_components/ng-notifications-bar/dist/ngNotificationsBar.min.css"/>
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/modernizr.custom.js"></script>
    <script type="text/javascript" src="bower_components/annyang/annyang.js"></script>
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Reconocimiento y Síntesis de Voz - Demostración</title>
</head>
<body>

<notifications-bar class="notifications" ng-click="ReconocimientoVoz.toggle()"></notifications-bar>

<ng-include src="'html/dialog.html'"></ng-include>

	<!-- Main container -->
	<div class="container">

        <!-- Slider ================================================================================================ -->
        <section class="slider">

            <div class="slide slide--current" data-content="content-1">
                <div class="slide__mover">
                    <div class="zoomer flex-center">
                        <div class="preview">
                            <img src="images/88.jpg"/>
                            <div class="zoomer__area zoomer__area--size-3"></div>
                        </div>
                    </div>
                </div>
                <h2 class="slide__title">
                    <span>Reconocimiento de voz</span>
                    Instrucciones
                </h2>
            </div>

            <div class="slide" data-content="content-2">
                <div class="slide__mover">
                    <div class="zoomer flex-center">
                        <div class="preview">
                            <img src="images/66.jpg"/>
                            <div class="zoomer__area zoomer__area--size-4"></div>
                        </div>
                    </div>
                </div>
                <h2 class="slide__title"><span>Ejecución de comandos</span>por voz</h2>
            </div>

            <div class="slide" data-content="content-3">
                <div class="slide__mover">
                    <div class="zoomer flex-center">
                        <div class="preview">
                            <img src="images/22.jpg"/>
                            <div class="zoomer__area zoomer__area--size-3"></div>
                        </div>
                    </div>
                </div>
                <h2 class="slide__title"><span>Síntesis</span>de voz</h2>
            </div>

            <!-- Navegación entre Slider ======================================================================== -->
            <nav class="slider__nav">
                <button id="btnIzquierda" class="button button--nav-prev">
                    <i class="icon icon--arrow-left"></i>
                    <span class="text-hidden">Anterior</span>
                </button>
                <button id="btnDetalles" class="button button--zoom">
                    <i class="icon icon--zoom"></i>
                    <div style="font-size:12px;">Detalles</div>
                </button>
                <button id="btnDerecha" class="button button--nav-next">
                    <i class="icon icon--arrow-right"></i>
                    <span class="text-hidden">Siguiente</span>
                </button>
            </nav>
            <!-- Fin navegación entre Slider ==================================================================== -->

        </section>
        <!-- Fin Slider ============================================================================================ -->

        <div style="font-size:medium;text-align:center" ng-bind-html="statusMessage"></div>

        <!-- Contenido ============================================================================================= -->
        <section class="content">
            <ng-include src="'html/instrucciones.html'"></ng-include>

            <ng-include src="'html/reconocimiento-voz.html'"></ng-include>

            <ng-include src="'html/sintesis-voz.html'"></ng-include>

            <button id="btnCerrar" class="button button--close">
                <i class="icon icon--circle-cross"></i><span class="text-hidden">Cerrar contenido</span>
            </button>
        </section>
        <!-- Fin contenido ========================================================================================= -->

	</div>

<script src="js/classie.js"></script>
<script src="js/dynamics.min.js"></script>
<script src="js/main.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="js/angular-app.js"></script>
<script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>
<script src="bower_components/ng-notifications-bar/dist/ngNotificationsBar.min.js"></script>
<script src="js/init.js"></script>
</body>
</html>
