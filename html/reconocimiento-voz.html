<div class="content__item" id="content-2" style="width:100%" ng-controller="ReconocimientoVozCtrl">
    <div class="content__item-inner" style="width:100%">
        <div style="text-align:center;font-size:1em">
            <h3>Ejecución de comandos por voz</h3>
            <div>
                <div><b style="color:lightskyblue">
                    <i class="ion-ios-mic comand"></i>
                    Pulsar el micrófono:</b> Activa/desactiva el reconocimiento de voz</div>
                <div style="color:gold">Se puede navegar por las distintas pantallas de la aplicación
                    usando comandos de voz</div>
                <p><a href="#" ng-click="ayuda()">Ver comandos &rightarrow;</a></p>
            </div>
            <a href="#" ng-click="ReconocimientoVoz.toggle()" style="display:block">
                <i ng-if="ReconocimientoVoz.isListening()" class="ion-android-microphone animated fadeIn infinite"
                   style="font-size:100px;color:lawngreen"></i>
                <i ng-if="!ReconocimientoVoz.isListening()" class="ion-android-microphone-off"
                   style="font-size:100px;color:red"></i>
            </a>
            <p style="font-size:large" ng-bind-html="statusMessage | filtroHtml"></p>
            <button ng-click="cerrarPagina()" class="btn"><i class="ion-close-circled"></i> Cerrar</button>
        </div>
    </div>
</div>
